<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

  <div id="text">Текст</div>

  <script>
    let txt = document.getElementById('text'),
        hinder = document.getElementById('hider'); 
    console.log(txt);
    hinder.onclick = function() { txt.style.display = "none"; }
  </script>

</body>
</html>
